<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login form</title>
</head>
<body>
    <div id="container" class="wrapper">
        <div id="form" class="form-block">
            <input type="text" id="login" class="user-login user-form" placeholder="Login">
            <input type="password" id="password" class="user-password user-form" placeholder="Password">
            <button id="login-btn" class="form-btn">Login</button>
        </div>
    </div>
    <script src="environment.js" defer></script>
    <script src="https.js" defer></script>
    <script src="ui.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
